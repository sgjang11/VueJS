<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="addText">입력</label>
        <input type="text" id="addText" v-model="addText" @keyup.enter="fn_addText">
        <button @click="fn_addText">add</button>
        <div>
            {{addTextArray}}
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                addText:'',
                addTextArray:[]
            },
            methods: {
                fn_addText(){
                    this.addTextArray.push(this.addText)
                    this.addText=''
                }
            }
        })
    </script>
</body>

</html>
