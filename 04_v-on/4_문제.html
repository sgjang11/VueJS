<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="str" @keyup.enter="push">
        <div>
            입력한 내용 : {{list}}
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                str:'',
                list:[]
            },
            methods: {
                push(){
                    this.list.push(this.str)
                    this.str=''
                }
            },
        })
    </script>
</body>

</html>
