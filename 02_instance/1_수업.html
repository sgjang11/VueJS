<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :title="message">마우스를 올려보세요</div>
        <div>{{message}}</div>
        <a :href="link" :target="target[1]">네이버</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello vue js',
                link:'https://www.naver.com/',
                target:['_self', '_blank']
            }
        })
    </script>
</body>

</html>
