<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="isState">hello vue</div>
        <div v-else>good bye vue</div>
        <button @click="fn_toggle">click</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                isState: false
            },
            methods: {
                fn_toggle(){
                    this.isState=!this.isState
                }
            },
        })
    </script>
</body>

</html>
